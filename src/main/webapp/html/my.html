<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/../css/my.css" rel="stylesheet">
    <script defer type="text/javascript" src="/html/script.js"></script>
</head>
<body>

<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>

<label for="countPerPage">Count per page:</label>
<select id="countPerPage"></select>

<table id="accountsTable">

    <thead>
    <tr>
        <th>#</th>
        <th class="name">Name</th>
        <th class="title">Title</th>
        <th class="race">Race</th>
        <th class="profession">Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th class="banned">Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>

    </tbody>
</table>

<div>
    <span>Pages:</span>
    <span class="pagination-buttons"></span>
</div>

</body>
</html>
